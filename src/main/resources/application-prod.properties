# datasource
spring.datasource.url=jdbc:mysql://${DB_URL:192.168.50.202:3306}/cracker?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:1234}
# log
logging.path=E:/home/logs/${spring.application.name}
# redis
spring.redis.host=192.168.50.202
spring.redis.port=6379
spring.redis.timeout=6000ms
spring.redis.database=1
spring.redis.lettuce.pool.max-active=100
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=5